version: '3.8'

services:
  db:
    image: postgres:13
    container_name: nest_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - '5433:5433'
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
